<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="AiJ运营管理系统">
    <meta name="author" content="席有芳">

    <title>AiJ运营管理系统</title>
    <!-- Icons-->
    <link href="#(BASE_PATH)/static/coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="#(BASE_PATH)/static/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="#(BASE_PATH)/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="#(BASE_PATH)/static/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="#(BASE_PATH)/static/css/style.css" rel="stylesheet">
    <link href="#(BASE_PATH)/static/vendors/pace-progress/css/pace.min.css" rel="stylesheet">

  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form id="main-form" autocomplete="off" method="post">
                    <h1>登录</h1>
                    <p class="text-muted">请用您的账号登录</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-user"></i>
                        </span>
                      </div>
                      <input class="form-control" type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-lock"></i>
                        </span>
                      </div>
                      <input class="form-control" type="password" name="password" placeholder="用户密码">
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button class="btn btn-primary px-4" type="button">登录</button>
                      </div>
                      <div class="col-6 text-right">
                        <button class="btn btn-link px-0" type="button">忘记密码?</button>
                      </div>
                    </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>注册</h2>
                  <p>请联系管理员开通相应的权限。</p>
                  <button class="btn btn-primary active mt-3" type="button">联系管理员!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="#(BASE_PATH)/static/jquery/dist/jquery.min.js"></script>
    <script src="#(BASE_PATH)/static/popper.js/dist/umd/popper.min.js"></script>
    <script src="#(BASE_PATH)/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="#(BASE_PATH)/static/pace-progress/pace.min.js"></script>
    <script src="#(BASE_PATH)/static/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
    <script src="#(BASE_PATH)/static/coreui/coreui/dist/js/coreui.min.js"></script>
    <script>
      $('#ui-view').ajaxLoad();
      $(document).ajaxComplete(function() {
        Pace.restart()
      });
    </script>
  </body>
</html>
